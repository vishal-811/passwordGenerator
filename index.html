<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./asset/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
    <div class="container">
      <h1>Password Generator</h1>
       <div class="display-container">
        <!--Here data-passwordDisplay is a custom attribute that is used to fetch html element like getelementbyid/class/tag -->
            <input readonly placeholder="Password" class="display" data-PasswordDisplay> 
             
            <button class="copyBtn" data-copy >
                <span class="tooltip"data-copyMsg></span>
                <img src="./asset/copy.svg" alt="copy" height="23" width="23">
            </button>
         </div>   
                  <!-- Input Container -->
             <div class="input-container">
                 <div class="length-conatiner">
                      <p>Password Length</p>
                       <p data-len-number>0</p> 
                 </div>
                 <!-- Slider -->
                 <input type="range" min="1" max="20" class="slider" step="1" class="slider"  data-len-slider>

                 <!-- checkboxes -->
                 <div class="check">
                    <input type="checkbox" id="uppercase">  
                    <label for="uppercase">Includes Uppercase Letters</label>
                 </div>

                 <div class="check">
                    <input type="checkbox" id="lowercase"> 
                    <label for="lowercase">Includes Lowercase Letters</label>
                 </div>

                 <div class="check">
                    <input type="checkbox" id="numbers"> 
                    <label for="lowercase">Includes Numbers</label>
                 </div>

                 <div class="check">
                    <input type="checkbox" id="symbols"> 
                    <label for="symbols">Includes Symbols</label>
                 </div>

                 <!-- strength section -->
                 <div class="strength-container">
                    <p>Strength</p>
                      <div class="indicator" data-indicator></div>
                 </div>
                 <!-- Generate Password -->
                 <button class="generatebutton  ">Generate Password</button>
             </div>
            </div>
       </div>
    <script src="script.js"></script>
</body>
</html>
